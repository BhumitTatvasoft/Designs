<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./responsive.css" type="text/css" />
</head>

<body>
    <div class="trendii-single-brand-ads">
        <div class="trendii-single-brand-image">
            <img src="https://cdn.trendii.com/__trendii__images__/60ffee806fe59800740af372/d26b9c4c05a2833d17a0225efef39ebd_w324-h388.jpeg"
                alt="" />
        </div>

        <div class="trendii-single-brand-products">
            <div class="trendii-single-brand-ads-logo">
                <div class="trendii-single-brand-ads-logo-img">
                    <img src="https://cdn.trendii.com/native-ads-sdk/version-7/images/retailers-logo/asos/asos.svg"
                        alt="" />
                    <img src="./trendii-logo.svg" class="trendii-single-brand-img-right" />
                </div>
            </div>

            <div class="trendii-single-brand-ads-wrapper-product-detail">
                <div class="trendii-single-brand-ads-row-2">
                    <div class="trendii-single-brand-ads-2">
                        <div class="trendii-single-brand-ads-wrapper-product-detail-row">
                            <div class="trendii-single-brand-left-image-product-ads-2">
                                <span class="trendii-single-brand-on-sale">Sale</span>
                                <div class="trendii-single-brand-product-image" style="padding-bottom: 179%;">
                                    <img src="https://cdn.trendii.com/__trendii__images__/60ffee806fe59800740af38d/0abb61e4ac9ea9f152ca28f12aa74cbe_w324-h388.jpg"
                                        alt="" />
                                </div>
                                <div class="trendii-single-brand-view-button trendii-single-brand-small-button">
                                    <b>View</b>
                                </div>
                            </div>
                            <div class="trendii-single-brand-right-side-image-product-detail-ads-2">
                                <div class="trendii-single-brand-right-side-image-product-detail-space">
                                    <p class="trendii-single-brand-product-detail-name">Shine leather blazerfor women
                                    </p>
                                    <em class="trendii-single-brand-product-detail-price"> $1299 </em>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="trendii-single-brand-ads-2">
                        <div class="trendii-single-brands-ad-3">
                            <div class="trendii-single-brand-ads-wrapper-product-detail-row-3">
                                <div class="trendii-single-brand-left-image-product-ads-3">
                                    <span class="trendii-single-brand-on-sale">Sale</span>
                                    <div class="trendii-single-brand-product-image" style="padding-bottom: 125%;">
                                        <img src="https://cdn.trendii.com/__trendii__images__/60ffee806fe59800740af38d/0abb61e4ac9ea9f152ca28f12aa74cbe_w324-h388.jpg"
                                            alt="" />
                                    </div>
                                    <div class="trendii-single-brand-view-button trendii-single-brand-small-button">
                                        <b>View</b>
                                    </div>
                                </div>
                                <div class="trendii-single-brand-right-side-image-product-detail-ads-3">
                                    <div class="trendii-single-brand-right-side-image-product-detail-space">
                                        <p class="trendii-single-brand-product-detail-name-single">Shine leather
                                            blazerfor women</p>
                                        <em class="trendii-single-brand-product-detail-price"> $1299 </em>
                                    </div>
                                </div>
                            </div>

                            <div class="trendii-single-brand-ads-wrapper-product-detail-row-3">
                                <div class="trendii-single-brand-left-image-product-ads-3">
                                    <span class="trendii-single-brand-on-sale">Sale</span>
                                    <div class="trendii-single-brand-product-image" style="margin-top: 10px; padding-bottom: 125%;">
                                        <img src="https://cdn.trendii.com/__trendii__images__/60ffee806fe59800740af38d/0abb61e4ac9ea9f152ca28f12aa74cbe_w324-h388.jpg"
                                            alt="" />
                                    </div>
                                    <div class="trendii-single-brand-view-button trendii-single-brand-small-button">
                                        <b>View</b>
                                    </div>
                                </div>
                                <div class="trendii-single-brand-right-side-image-product-detail-ads-3">
                                    <div class="trendii-single-brand-right-side-image-product-detail-space">
                                        <p class="trendii-single-brand-product-detail-name-single">Shine leather
                                            blazerfor women</p>
                                        <em class="trendii-single-brand-product-detail-price"> $1299 </em>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
